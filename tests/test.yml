---
- hosts: localhost
  roles:
    - role: ansible-role-kubernetes
      kube_install_metrics: true
      kube_install_kubeapps: false
      kube_deploy_dashboard: true
      kube_apiserver_options:
      - {option: "--service-node-port-range", value: "80-32767"}
      kube_docker_options:
        data-root: /var/lib/docker
