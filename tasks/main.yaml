---
- name: Disable swap
  command: swapoff -a

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw.*)$'
    replace: '# \1'

- name: Include cri-docker tasks
  include_tasks: "cri-docker.yaml"
  when: kube_cri_runtime == "docker"

- name: Include "{{kube_install_method}}" tasks
  include_tasks: "{{kube_install_method}}.yaml"

- name: force handlers
  meta: flush_handlers

- name: Include "{{kube_type_of_node}}" tasks
  include_tasks: "{{kube_type_of_node}}.yaml"
