--- 
- name: Add repo for new Kubernetes versions
  block:
  when: "kube_version is version('1.24', '>=')"

  - set_fact:
     kube_minor_version: "{{ kube_version.split('.')[0] }}"."{{ kube_version.split('.')[1] }}"

  - copy:
      dest: /etc/yum.repos.d/kubernetes.repo
      content: |
        [kubernetes]
        name=Kubernetes
        baseurl=https://pkgs.k8s.io/core:/stable:/v{{ kube_minor_version }}/rpm/
        enabled=1
        gpgcheck=0
        repo_gpgcheck=0
        gpgkey=https://pkgs.k8s.io/core:/stable:/v{{ kube_minor_version }}/rpm/repodata/repomd.xml.key
        exclude=kubelet kubeadm kubectl cri-tools kubernetes-cni

  - name: import gpg key
    rpm_key:
      key: https://pkgs.k8s.io/core:/stable:/v{{ kube_minor_version }}/rpm/repodata/repomd.xml.key
      state: present

- name: Add repo for old Kubernetes versions
  block:
  when: "kube_version is version('1.24', '<')"
  - copy:
      dest: /etc/yum.repos.d/kubernetes.repo
      content: |
          [kubernetes]
          name=Kubernetes
          baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          enabled=1
          gpgcheck=0
          repo_gpgcheck=0
          gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg

  - name: import gpg key
    rpm_key:
      key: https://packages.cloud.google.com/yum/doc/yum-key.gpg
      state: present

- name: Install kubernetes packages
  package: name=psmisc,kubelet-{{kube_version}},kubeadm-{{kube_version}},kubectl-{{kube_version}},yum-plugin-versionlock state=present update_cache=yes
  when: kube_version != "latest" and (kubeadm_output.stdout == '' or kubeadm_output.stdout is version(kube_version, '<='))

- name: Install kubernetes packages
  package: name=psmisc,kubelet,kubeadm,kubectl,yum-plugin-versionlock state=latest
  when: kube_version == "latest"

- name: Version lock kubernetes packages
  command: yum versionlock add kubelet kubeadm kubectl cri-tools kubernetes-cni
  register: yum_versionlock
  changed_when: "'versionlock added: 1' in yum_versionlock.stdout_lines"
  ignore_errors: yes

- name: Start kubelet service
  service: name=kubelet state=started enabled=yes

- lineinfile:
    path: /etc/sysctl.d/k8s.conf
    regexp: '^net.bridge.bridge-nf-call-ip6tables'
    line: 'net.bridge.bridge-nf-call-ip6tables = 1'
    create: yes
  notify:
    - sysctl-system

- lineinfile:
    path: /etc/sysctl.d/k8s.conf
    regexp: '^net.bridge.bridge-nf-call-iptables'
    line: 'net.bridge.bridge-nf-call-iptables = 1'
    create: yes
  notify:
    - sysctl-system

- name: sysctl-system
  command: sysctl --system

- name: Stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: False
  ignore_errors: yes

